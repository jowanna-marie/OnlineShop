<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <title>Register</title>
</head>

<body class="bg-gray-200 bg-no-repeat bg-cover" style="font-family: Nunito;">
    <div class="flex items-center justify-center">
        <div class="flex flex-col items-center justify-center w-full">
            <div class="flex flex-row items-center justify-center p-6 mt-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="hidden text-2xl font-bold md:block">Logo</span>
            </div>

            <div
                class="w-full px-6 py-4 mt-6 overflow-hidden bg-white bg-blue-400 shadow-md bg-opacity-90 sm:max-w-md md:rounded-2xl">
                <form action="/login.html">

                    <div class="mt-4">
                        <label for="firstname" class="block text-lg text-black">First Name</label>
                        <input id="firstname" type="text"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="lastname" class="block text-lg text-black">Last Name</label>
                        <input id="lastname" type="text"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="email" class="block text-lg text-black">Email</label>
                        <input id="email" type="email"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="password" class="block text-lg text-black">Password</label>
                        <input id="password" type="password"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="confirmpassword" class="block text-lg text-black">Confirm Password</label>
                        <input id="confirmpassword" type="password"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <button type="submit"
                            class="w-auto h-auto px-10 py-1 bg-yellow-400 border border-yellow-500 rounded-lg hover:bg-yellow-300 hover:border-yellow-400">Register</button>
                    </div>
            </div>
            </form>
        </div>
    </div>


</body>

</html>
