<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Admin</title>
</head>

<body class="bg-gray-200 bg-cover" style="font-family: Nunito;">
    <!--navbar-->
    <nav class="z-50 flex flex-row items-center justify-between w-screen px-6 py-3 bg-white md:py-6 md:px-20 lg:px-32">
        <div class="flex justify-start md:space-x-3 lg:space-x-10">
            <a href="user-landing.html" class="flex flex-row items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="hidden text-xl font-bold lg:block">Logo</span>
            </a>
            <div class="flex items-center justify-center hidden md:space-x-3 lg:space-x-10 md:block">
                <a href="user-landing.html" class="text-gray-500 hover:underline hover:text-gray-700">
                    <span>Home</span>
                </a>
                <a href="products.html" class="text-gray-500 hover:underline hover:text-gray-700">
                    <span>Products</span>
                </a>
                <a href="aboutus.html" class="text-gray-500 hover:underline hover:text-gray-700">
                    <span>About Us</span>
                </a>
                <a href="contactus.html" class="text-gray-500 hover:underline hover:text-gray-700">
                    <span>Contact Us</span>
                </a>
            </div>
        </div>
        <div class="flex flex-wrap justify-end space-x-6">
            <a href="cart.html" class="hidden md:block">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </a>
            <div class="hidden md:block">
                <a href="profile-settings.html" class="text-gray-500 hover:underline hover:text-gray-700">
                    <span>Profile Settings</span>
                </a>
            </div>
            <div class="block md:hidden">
                <button class="flex block p-3 ml-auto md:hidden navbtn" data-target="#navigation"
                    onClick="toggleElement('navigation')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <div id="navigation" class="hidden px-6 bg-white">
        <div class="flex flex-col">
            <a href="user-landing.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                <span>Home</span>
            </a>
            <a href="products.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                <span>Products</span>
            </a>
            <a href="aboutus.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                <span>About Us</span>
            </a>
            <a href="contactus.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                <span>Contact Us</span>
            </a>
            <a href="cart.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                <span>Cart</span>
            </a>
            <a href="profile-settings.html"
                class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                <span>Profile Settings</span>
            </a>
        </div>
    </div>
    <!--/navbar-->

    <!--Main Content-->
    <div class="flex flex-col gap-3 pb-6 mx-2 mt-20 lg:mt-6 md:grid md:grid-cols-2 md:mx-20 lg:mx-36">
        <div class="md:border-r md:border-gray-500">
            <h1 class="text-3xl font-bold ">Account Information</h1>
            <span>Update account information here</span>
        </div>
        <div>
            <div class="w-auto h-auto p-6 bg-white md:ml-2 md:rounded-lg">
                <form>

                    <div class="mt-4">
                        <label for="email" class="block text-lg text-black">Email</label>
                        <input id="email" type="email"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="firstname" class="block text-lg text-black">First Name</label>
                        <input id="firstname" type="text"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="lastname" class="block text-lg text-black">Last Name</label>
                        <input id="lastname" type="text"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                </form>
            </div>
        </div>

        <div class="md:border-r md:border-gray-500">
            <h1 class="text-3xl font-bold ">Change Password</h1>
            <span>Change your password here</span>
        </div>
        <div>
            <div class="w-auto h-auto p-6 bg-white md:ml-2 md:rounded-lg">
                <form>

                    <div class="mt-4">
                        <label for="password" class="block text-lg text-black">Password</label>
                        <input id="password" type="password"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="confirmpassword" class="block text-lg text-black">Confirm Password</label>
                        <input id="confirmpassword" type="password"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                </form>
            </div>
        </div>

        <div class="flex items-center justify-start">
            <button
                class="w-auto h-auto px-10 py-1 bg-yellow-400 border border-yellow-500 md:rounded-lg hover:bg-yellow-300 hover:border-yellow-400">Save</button>
        </div>
        <div class="flex items-center md:justify-end">
            <button
                class="w-auto h-auto px-10 py-1 bg-red-600 border border-red-700 md:rounded-lg hover:bg-red-500 hover:border-red-600">Delete
                Account</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
