<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <title>Login</title>
</head>

<body class="bg-gray-200 bg-cover" style="font-family: Nunito;">
    <div class="w-screen h-screen ">
        <div class="flex flex-col items-center justify-center">
            <div class="flex items-center justify-center p-6 mt-32 bg-yellow-400 rounded-full md:mt-56">
                Logo
            </div>

            <div
                class="w-full px-6 py-4 mx-2 mt-6 overflow-hidden bg-white bg-blue-400 shadow-md bg-opacity-90 sm:max-w-md md:rounded-2xl">
                <form action="/landing.html">

                    <div class="mt-4">
                        <label for="email" class="block text-lg text-black">Email</label>
                        <input id="email" type="email"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="password" class="block text-lg text-black">Password</label>
                        <input id="password" type="password"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <input type="checkbox" class="mx-2"><span>Remember me</span>
                    </div>

                    <div class="mt-4">
                        <button type="submit"
                            class="w-auto h-auto px-10 py-1 bg-yellow-400 border border-yellow-500 rounded-lg hover:bg-yellow-300 hover:border-yellow-400">Login</button>
                    </div>

                </form>



            </div>

        </div>
    </div>

</body>

</html>
