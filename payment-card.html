<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <title>Shop Name</title>
</head>

<body class="antialiased bg-gray-200 bg-cover" style="font-family: Nunito;">
    <div class="w-screen h-screen ">
        <!--Navbar-->
        <nav
            class="z-50 flex flex-row items-center justify-between w-screen px-6 py-3 bg-white md:py-6 md:px-20 lg:px-32">
            <div class="flex justify-start space-x-3 lg:space-x-10">
                <a href="user-landing.html" class="flex flex-row items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="hidden text-xl font-bold lg:block">Logo</span>
                </a>
                <div class="flex items-center justify-center hidden space-x-3 lg:space-x-10 md:block">
                    <a href="user-landing.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>Home</span>
                    </a>
                    <a href="products.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>Products</span>
                    </a>
                    <a href="aboutus.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>About Us</span>
                    </a>
                    <a href="contactus.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>Contact Us</span>
                    </a>
                </div>
            </div>
            <div class="flex flex-wrap justify-end space-x-6">
                <a href="cart.html" class="hidden md:block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </a>
                <div class="hidden md:block">
                    <a href="profile-settings.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>Profile Settings</span>
                    </a>
                </div>
                <div class="block md:hidden">
                    <button class="flex block p-3 ml-auto md:hidden navbtn" data-target="#navigation"
                        onClick="toggleElement('navigation')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="navigation" class="hidden px-6 bg-white">
            <div class="flex flex-col">
                <a href="user-landing.html"
                    class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Home</span>
                </a>
                <a href="products.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Products</span>
                </a>
                <a href="aboutus.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>About Us</span>
                </a>
                <a href="contactus.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Contact Us</span>
                </a>
                <a href="#" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Cart</span>
                </a>
                <a href="profile-settings.html"
                    class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Profile Settings</span>
                </a>
            </div>
        </div>
        <!--navbar-->

        <!--mainContent-->
        <div class="flex items-center justify-center w-auto h-auto px-5 mt-10 bg-gray-200 md:mt-20">
            <div class="w-full p-5 mx-auto text-gray-700 bg-white rounded-lg shadow-lg" style="max-width: 600px">
                <div class="mb-10">
                    <h1 class="text-xl font-bold text-center uppercase">Secure payment info</h1>
                </div>
                <div class="flex items-center justify-center mb-3 -mx-2">
                    <div class="px-2">
                        <img src="https://leadershipmemphis.org/wp-content/uploads/2020/08/780370.png" class="h-8 ml-3">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="mb-2 ml-1 text-sm font-bold">Name on card</label>
                    <div>
                        <input
                            class="w-full px-3 py-2 mb-1 transition-colors border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500"
                            placeholder="John Smith" type="text" />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="mb-2 ml-1 text-sm font-bold">Card number</label>
                    <div>
                        <input
                            class="w-full px-3 py-2 mb-1 transition-colors border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500"
                            placeholder="0000 0000 0000 0000" type="text" />
                    </div>
                </div>
                <div class="flex items-end mb-3 -mx-2">
                    <div class="w-1/2 px-2">
                        <label class="mb-2 ml-1 text-sm font-bold">Expiration date</label>
                        <div>
                            <select
                                class="w-full px-3 py-2 mb-1 transition-colors border-2 border-gray-200 rounded-md cursor-pointer form-select focus:outline-none focus:border-indigo-500">
                                <option value="01">01 - January</option>
                                <option value="02">02 - February</option>
                                <option value="03">03 - March</option>
                                <option value="04">04 - April</option>
                                <option value="05">05 - May</option>
                                <option value="06">06 - June</option>
                                <option value="07">07 - July</option>
                                <option value="08">08 - August</option>
                                <option value="09">09 - September</option>
                                <option value="10">10 - October</option>
                                <option value="11">11 - November</option>
                                <option value="12">12 - December</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-1/2 px-2">
                        <select
                            class="w-full px-3 py-2 mb-1 transition-colors border-2 border-gray-200 rounded-md cursor-pointer form-select focus:outline-none focus:border-indigo-500">
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                        </select>
                    </div>
                </div>
                <div class="mb-10">
                    <label class="mb-2 ml-1 text-sm font-bold">Security code</label>
                    <div>
                        <input
                            class="w-32 px-3 py-2 mb-1 transition-colors border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500"
                            placeholder="000" type="text" />
                    </div>
                </div>
                <div>
                    <button
                        class="block w-full max-w-xs px-3 py-3 mx-auto font-semibold text-white bg-gray-500 rounded-lg hover:bg-gray-700 focus:bg-gray-700">PAY
                        NOW</button>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
