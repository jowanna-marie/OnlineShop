<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Admin</title>
</head>

<body class="bg-gray-200 bg-no-repeat bg-cover" style="font-family: Nunito;">
    <div class="w-screen h-screen ">
        <!--navbar-->
        <nav class="z-50 flex flex-row items-center justify-between w-screen px-6 py-6 bg-white md:px-32">
            <div class="flex justify-start space-x-10">
                <a href="#" class="flex flex-row items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="hidden text-xl font-bold md:block">Logo</span>
                </a>
                <div class="flex items-center justify-center hidden space-x-10 md:block">
                    <a href="landing.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>Home</span>
                    </a>
                    <a href="productmanagement.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>Products</span>
                    </a>
                    <a href="usermanagement.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>Users</span>
                    </a>
                </div>
            </div>
            <div class="flex flex-wrap justify-end ">
                <div class="hidden md:block">
                    <a href="profile-settings.html" class="text-gray-500 hover:underline hover:text-gray-700">
                        <span>Profile Settings</span>
                    </a>
                </div>
                <div class="block md:hidden">
                    <button class="flex block p-3 ml-auto md:hidden navbtn" data-target="#navigation"
                        onClick="toggleElement('navigation')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="navigation" class="hidden px-6 bg-white">
            <div class="flex flex-col">
                <a href="landing.html" class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Home</span>
                </a>
                <a href="productmanagement.html"
                    class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Products</span>
                </a>
                <a href="usermanagement.html"
                    class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Users</span>
                </a>
                <a href="profile-settings.html"
                    class="px-3 py-2 text-gray-500 md:w-auto hover:underline hover:text-gray-700">
                    <span>Profile Settings</span>
                </a>
            </div>
        </div>
        <!--/navbar-->

        <!--Main Content-->
        <div class="flex flex-col items-center justify-center mt-6 md:mx-36">
            <div class="flex items-center justify-center p-6 mt-20 bg-yellow-400 rounded-full ">
                Logo
            </div>
            <div
                class="w-full px-6 py-4 mt-6 overflow-hidden bg-white bg-blue-400 shadow-sm shadow-md bg-opacity-90 sm:max-w-md md:rounded-2xl">
                <form action="">

                    <div class="mt-4">
                        <label for="product" class="block text-lg text-black">Product Name</label>
                        <input id="product" type="text"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="price" class="block text-lg text-black">Price</label>
                        <input id="price" type="text"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required />
                    </div>

                    <div class="mt-4">
                        <label for="description" class="block text-lg text-black">Description</label>
                        <textarea style="max-width: 100%;" id="description" name="description" rows="4" cols="52"
                            class="px-2 bg-gray-200 border border-black rounded-md"></textarea>
                        <!-- <input id="description" type="password"
                            class="w-full h-8 px-2 bg-gray-200 border border-black rounded-md " required /> -->
                    </div>

                    <div class="mt-4">
                        <button
                            class="w-auto h-auto px-10 py-1 bg-green-400 border border-green-500 rounded-lg hover:bg-green-300 hover:border-green-400">Upload
                            Image</button>
                    </div>

                    <div class="mt-4">
                        <button
                            class="w-auto h-auto px-10 py-1 bg-yellow-400 border border-yellow-500 rounded-lg hover:bg-yellow-300 hover:border-yellow-400">Add
                            Product</button>
                    </div>

                </form>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
